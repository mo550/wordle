<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <!-- Main Style File -->
  <link rel="stylesheet" href="style.css">
  <title>Wordle Answer</title>
</head>
<body>

  <!-- Start Header -->
  <header class="header">
    <h1>Wordle Answer</h1>
  </header>
  <!-- Start Header -->

  <!-- Start Content -->
  <article class="content">
    If you are looking for today's Wordle Answer or you need a Wordle Hint click on a square or '<span>Reveal All</span>'.
  </article>
  <!-- End Content -->

  <!-- Start Main -->
  <main class="wordle-game-blocks">
    <div class="game-block">
      <div class="face front">Click to reveal</div>
      <div class="face back">b</div>
    </div>
    <div class="game-block">
      <div class="face front">Click to reveal</div>
      <div class="face back">o</div>
    </div>
    <div class="game-block">
      <div class="face front">Click to reveal</div>
      <div class="face back">o</div>
    </div>
    <div class="game-block">
      <div class="face front">Click to reveal</div>
      <div class="face back">k</div>
    </div>
    <div class="game-block">
      <div class="face front">Click to reveal</div>
      <div class="face back">s</div>
    </div>
  </main>
  <!-- End Main -->

  <!-- Start Reveal Button -->
  <div class="reveal">
    <button id="reveal-btn">Reveal All</button>
  </div>
  <!-- End Reveal Button -->

  <!-- Start Footer -->
  <footer class="footer">
    Wordle Answer - Helping stuck Wordlers around the world
  </footer>
  <!-- End Footer -->

  <!-- Main JS File -->
  <script src="main.js"></script>
</body>
</html>
